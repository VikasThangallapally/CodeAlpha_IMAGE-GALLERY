<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Responsive Image Gallery</h1>

  <!-- Category Filter -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="animals">Animals</button>
    <button class="filter-btn" data-category="travel">Travel</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/1025/400/300" alt="Animals">
    </div>
    <div class="gallery-item" data-category="travel">
      <img src="https://picsum.photos/id/1035/400/300" alt="Travel">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1045/400/300" alt="Nature">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/1055/400/300" alt="Animals">
    </div>
    <div class="gallery-item" data-category="travel">
      <img src="https://picsum.photos/id/1065/400/300" alt="Travel">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
